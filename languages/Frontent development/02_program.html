<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_programming_02</title>
</head>
<h1><center>TEXT FORMATTING<br>TAGS</center></h1>
<body>
    <center>
    <table border="2">
        <thead>
            <tr>
               <td>HTML TAGS</td>
               <td>OUTPUT</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font and its attribute</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td> &lt;b&gt;</td>
                <td><b>BOLD</b></td>
            </tr><tr>
                <td>&lt;I&gt;</td>
                <td><I>Italic</I></td>
            </tr><tr>
                <td>&lt;U&gt;</td>
                <td><U>Underline</U></td>
            </tr><tr>
                <td>&lt;EM&gt;</td>
                <td><Em>Emphasis</Em></td>
            </tr><tr>
                <td>&lt;STRONG&gt;</td>
                <td><STrong>STRONG</STrong></td>
            </tr><tr>
                <td>&lt;TELETYPE&gt;</td>
                <td><TELETYPE>TELETYPE</TELETYPE></td>
            </tr><tr>
                <td>&lt;CITE&gt;</td>
                <td><cite>CITATION</cite></td>
            </tr><tr>
                <td>&lt;STRIKE&gt;</td>
                <td><strike>STRIKE THROUGH TEXT</strike></td>
            </tr><tr>
                <td>&lt;BIG&gt;</td>
                <td><big>TEXT IN BIG FONT</big></td>
            </tr><tr>
                <td>&lt;SMALL&gt;</td>
                <td><small>TEXT IN SMALL FONT</small></td>
            </tr><tr>
                <td>&lt;SUB&gt;</td>
                <td>A<sub>b</sub></td>
            </tr><tr>
                <td>&lt;SUP&gt;</td>
                <td>A<sup>b</sup></td>
            </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
